<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/cadastro.css">

    <title>Vacine Já - Cadastro</title>
</head>

<body>
    <section class="py-4 container sessao-banner">
        <div class="d-flex justify-content-center align-items-center">
            <div class="cont row mx-0">
                <div class="col border-2 rounded p-3 cadastro-card">
                    <img class="img-fluid w-100" src="images/logo.png" alt="">
                    <h3 class="fw-bold text-center p-3">Vacine Já - Cadastro</h3>
                    <form id="contato">
                        <div class="form-floating mb-3">
                            <label for="floatingNome">Nome</label>
                            <input type="text" class="form-control" id="floatingNome" placeholder="Nome completo">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingEmail">Email</label>
                            <input type="email" class="form-control" id="floatingEmail"
                                placeholder="exemplo123@exemplo.com">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingEmail">CPF</label>
                            <input type="text" class="form-control" id="floatingEmail"
                                placeholder="000.000.000-00">
                        </div>

                        <div class=" form-floating mb-3">
                            <label for="floatingTel">Telefone</label>
                            <input type="tel" class="form-control" id="floatingTel" placeholder="(99) 99999-9999">
                        </div>
                        <div class=" form-floating mb-3">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        <select class=" form-select mb-3" aria-label="Default select example">
                            <option selected>Preferência de contato</option>
                            <option value="1">WhatsApp</option>
                            <option value="2">Email</option>
                            <option value="3">Mensagem</option>
                            <option value="4">Notificação no App</option>
                        </select>
                        <button type="button" class="btn btn-success w-100 fw-bold mt-3 py-3">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </main>
</body>
